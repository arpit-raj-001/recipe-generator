<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> AI Recipe Generator</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        max-width: 800px;
        width: 100%;
        padding: 40px;
        animation: fadeinn 0.5s ease-in;
      }

      @keyframes fadeinn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 10px;
        font-size: 2.5em;
      }
      .subtitle {
        text-align: center;
        color: #666;
        margin-bottom: 30px;
        font-size: 1.1em;
      }

      .modelselector {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
        justify-content: center;
        flex-wrap: wrap;
      }

      .modeloption {
        flex: 1;
        min-width: 200px;
        padding: 15px 20px;
        border: 2px solid #e0e0e0;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
        text-align: center;
        background: white;
      }

      .modeloption:hover {
        border-color: #667eea;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
      }

      .modeloption.active {
        border-color: #667eea;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }

      .modeloption .modelname {
        font-weight: bold;
        font-size: 1.1em;
        margin-bottom: 5px;
      }

      .modeloption .modeldesc {
        font-size: 0.85em;
        opacity: 0.8;
      }

      .inputgroup {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
      }

      #dishInput {
        flex: 1;
        padding: 15px 20px;
        font-size: 16px;
        border: 2px solid #e0e0e0;
        border-radius: 10px;
        outline: none;
        transition: all 0.3s ease;
      }

      #dishInput:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      #generatebutt {
        padding: 15px 30px;
        font-size: 16px;
        font-weight: bold;
        color: white;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      #generatebutt:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
      }
      #generatebutt:active {
        transform: translateY(0);
      }
      #generatebutt:disabled {
        background: #ccc;
        cursor: not-allowed;
        transform: none;
      }

      .loadingcontainer {
        display: none;
        text-align: center;
        margin: 30px 0;
      }
      .loadingspinner {
        width: 50px;
        height: 50px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #667eea;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 15px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .loadingtext {
        color: #667eea;
        font-weight: bold;
        font-size: 1.1em;
      }

      .statscontainer {
        display: none;
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        color: white;
        padding: 15px 20px;
        border-radius: 10px;
        margin-bottom: 20px;
        text-align: center;
        animation: fadeIn 0.5s ease-in;
      }

      .statscontainer .statslabel {
        font-size: 0.9em;
        opacity: 0.9;
        margin-bottom: 5px;
      }

      .statscontainer .statsvalue {
        font-size: 1.5em;
        font-weight: bold;
      }

      .outputcontainer {
        display: none;
        margin-top: 30px;
      }
      #output {
        background: #f8f9fa;
        border: 2px solid #e0e0e0;
        border-radius: 10px;
        padding: 25px;
        white-space: pre-wrap;
        word-wrap: break-word;
        max-height: 600px;
        overflow-y: auto;
        font-family: "Courier New", monospace;
        font-size: 14px;
        line-height: 1.6;
      }

      .buttongroup {
        display: flex;
        gap: 10px;
        margin-top: 15px;
      }
      .butt {
        flex: 1;
        padding: 12px 20px;
        font-size: 14px;
        font-weight: bold;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      #copybutt {
        background: #28a745;
        color: white;
      }
      #copybutt:hover {
        background: #218838;
        transform: translateY(-2px);
      }
      #clearbutt {
        background: #dc3545;
        color: white;
      }
      #clearbutt:hover {
        background: #c82333;
        transform: translateY(-2px);
      }

      .errormessage {
        background: #f8d7da;
        color: #721c24;
        padding: 15px;
        border-radius: 8px;
        border: 1px solid #f5c6cb;
        margin-top: 20px;
      }

      .examples {
        text-align: center;
        margin-top: 20px;
        color: #666;
        font-size: 0.9em;
      }
      .exampletag {
        display: inline-block;
        background: #e9ecef;
        padding: 5px 12px;
        border-radius: 15px;
        margin: 5px;
        cursor: pointer;
        transition: all 0.2s ease;
      }
      .exampletag:hover {
        background: #667eea;
        color: white;
        transform: translateY(-2px);
      }

      @media (max-width: 600px) {
        .container {
          padding: 20px;
        }
        h1 {
          font-size: 2em;
        }
        .inputgroup {
          flex-direction: column;
        }
        .buttongroup {
          flex-direction: column;
        }
        .modelselector {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1> Recipe Generator</h1>
      <p class="subtitle">Choose your AI model and get recipes</p>

      <div class="modelselector">
        <div class="modeloption" data-model="huggingface">
          <div class="modelname">ü§ó Huggingface SmolLM</div>
          <div class="modeldesc">Fast & Free</div>
        </div>
        <div class="modeloption active" data-model="groq">
          <div class="modelname">‚ö° Groq gpt</div>
          <div class="modeldesc">Ultra fast</div>
        </div>
      </div>

      <div class="inputgroup">
        <input
          type="text"
          id="dishInput"
          placeholder="Enter a dish name (e.g., Chicken Tikka, Pasta Carbonara)"
          autocomplete="off"
        >
        <button id="generatebutt">Generate Recipe</button>
      </div>

      <div class="examples">
        <strong>Try these:</strong>
        <span class="exampletag" data-dish="Chicken tikka"
          >üçó Chicken Tikka</span
        >
        <span class="exampletag" data-dish="Red sauce pasta"
          >üçù Red Sauce Pasta</span
        >
        <span class="exampletag" data-dish="Chocolate cake"
          >üç∞ Chocolate Cake</span
        >
        <span class="exampletag" data-dish="Chowmin">ü•° Chowmin</span>
      </div>

      <div id="loading" class="loadingcontainer">
        <div class="loadingspinner"></div>
        <div class="loadingtext">Generating your recipe...</div>
      </div>

      <div id="statsContainer" class="statscontainer">
        <div class="statslabel">‚ö° Generation Time</div>
        <div class="statsvalue" id="statsValue">0.00s</div>
      </div>

      <div id="outputContainer" class="outputcontainer">
        <pre id="output"></pre>
        <div class="buttongroup">
          <button id="copybutt" class="butt">üìã Copy to Clipboard</button>
          <button id="clearbutt" class="butt">üóëÔ∏è Clear</button>
        </div>
      </div>
    </div>

    <script>
      const generatebutt = document.getElementById("generatebutt");
      const dishInput = document.getElementById("dishInput");
      const output = document.getElementById("output");
      const loading = document.getElementById("loading");
      const outputContainer = document.getElementById("outputContainer");
      const statsContainer = document.getElementById("statsContainer");
      const statsValue = document.getElementById("statsValue");
      const copybutt = document.getElementById("copybutt");
      const clearbutt = document.getElementById("clearbutt");
      const exampleTags = document.querySelectorAll(".exampletag");
      const modelOptions = document.querySelectorAll(".modeloption");

      let selectedModel = "groq";

      modelOptions.forEach((option) => {
        option.addEventListener("click", () => {
          modelOptions.forEach((opt) => opt.classList.remove("active"));
          option.classList.add("active");
          selectedModel = option.dataset.model;
        });
      });

      exampleTags.forEach((tag) => {
        tag.addEventListener("click", () => {
          dishInput.value = tag.dataset.dish;
          generatebutt.click();
        });
      });

      async function generateRecipe() {
        const dish = dishInput.value.trim();
        if (!dish) {
          showError("Please enter a dish name!");
          return;
        }

        loading.style.display = "block";
        outputContainer.style.display = "none";
        statsContainer.style.display = "none";
        generatebutt.disabled = true;

        const startTime = performance.now();

        try{
          const res = await fetch("/generate-recipe", {
  method: "POST",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify({
    dish_name: dish,
    model: selectedModel,
  }),
});


          const data = await res.json();
          const endTime = performance.now();
          const timeTaken = ((endTime - startTime) / 1000).toFixed(2);

          if (data.error) {
            showError("‚ùå " + data.error);
            return;
          }

          let displayText =
            data.recipe.ingredients && Array.isArray(data.recipe.ingredients)
              ? formatRecipe(data.recipe)
              : JSON.stringify(data.recipe, null, 2);

          output.textContent = displayText;
          outputContainer.style.display = "block";

          statsValue.textContent = `${timeTaken}s`;
          statsContainer.style.display = "block";
        } catch (err) {
          showError(
            "Network Error: " +
              err.message +
              "\n\nMake sure the Flask server is running "
          );
        } finally {
          loading.style.display = "none";
          generatebutt.disabled = false;
        }
      }

      function formatRecipe(recipe) {  //i have generated this format using llms
        let text = `üìù ${recipe.name}\n${"__".repeat(40)}\n\n`;
        if (recipe.description) text += `${recipe.description}\n\n`;
        text += `‚è±Ô∏è Prep Time: ${recipe.prep_time}\nüî• Cook Time: ${recipe.cook_time}\nüçΩÔ∏è Servings: ${recipe.servings}\nüìä Difficulty: ${recipe.difficulty}\n\n`;
        text += "ü•ò INGREDIENTS:\n" + "-".repeat(60) + "\n";
        recipe.ingredients.forEach((i, idx) => (text += `${idx + 1}. ${i}\n`));
        text += "\nüë®‚Äçüç≥ INSTRUCTIONS:\n" + "-".repeat(60) + "\n";
        recipe.instructions.forEach(
          (i, idx) => (text += `${idx + 1}. ${i}\n\n`)
        );
        if (recipe.raw_response)
          text +=
            "\n" +
            "=".repeat(60) +
            "\nüìã RAW AI RESPONSE:\n" +
            "-".repeat(60) +
            "\n" +
            recipe.raw_response +
            "\n";
        if (recipe.note) text += `\n‚ö†Ô∏è Note: ${recipe.note}\n`;
        return text;
      }

      function showError(msg) {
        output.innerHTML = `<div class="errormessage">${msg}</div>`;
        outputContainer.style.display = "block";
        statsContainer.style.display = "none";
      }

      generatebutt.addEventListener("click", generateRecipe);
      dishInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") generateRecipe();
      });
      copybutt.addEventListener("click", () => {
        navigator.clipboard.writeText(output.textContent);
        alert("‚úÖ Copied to clipboard!");
      });
      clearbutt.addEventListener("click", () => {
        outputContainer.style.display = "none";
        statsContainer.style.display = "none";
        dishInput.value = "";
        dishInput.focus();
      });
    </script>
  </body>
</html>
